<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Spiks Test</title>
    <script type="module" crossorigin src="./assets/index-ELFl_qT5.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-bq-uHElm.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-top">
          <a class="header__title" href="https://lagec.github.io/test"><h2>Marketplace</h2></a>
          <form class="search-bar">
            <label class="search-bar__label">
              <span class="search-bar__search-icon material-symbols-outlined"> search </span>
              <input class="search-bar__input" type="text" size="40" autocomplete="off" name="one-line" placeholder="Search for a product, flower, etc" />
              <span class="search-bar__clear-icon material-symbols-outlined"> close </span>
            </label>
          </form>
        </div>
        <div class="header-sliders">
          <div class="range-slider range-slider--margin">
            <h3 class="range-slider__title">Price Range</h3>
            <div class="slider-bar">
              <!-- шкала -->
              <div class="slider-bar__progress"></div>
            </div>
            <div class="rangers">
              <!-- ползунки -->
              <input class="ranger__min ranger" type="range" min="0" max="9999" value="2500" steps="10" />
              <input class="ranger__max ranger" type="range" min="0" max="9999" value="7500" steps="10" />
            </div>
            <div class="range__input">
              <!-- инпуты -->
              <div class="range__input-container">
                <label class="range__input-wrapper">
                  <input class="range__input-min range__input-field" type="number" value="2500" />
                  <span class="range__input-icon">$</span>
                </label>
              </div>
              <div class="range__input-container">
                <label class="range__input-wrapper">
                  <input class="range__input-max range__input-field" type="number" value="7500" />
                  <span class="range__input-icon">$</span>
                </label>
              </div>
            </div>
          </div>
          <div class="range-slider-single range-slider-single--margin">
            <h3 class="range-slider__title">THC, %</h3>

            <div class="slider-bar-single slider-bar">
              <div class="current-values"><span class="value">65</span><span class="value__icon">%</span></div>
              <div class="slider-bar-single__progress"></div>
            </div>
            <div class="rangers-single rangers">
              <input class="ranger__single ranger" type="range" min="0" max="100" value="65" />
            </div>
            <div class="range__input">
              <div class="range__input-single-container range__input-container">
                <label class="range__input-wrapper-single range__input-wrapper">
                  <input class="range__input-single range__input-field" type="number" value="65" />
                  <span class="range__input-icon">%</span>
                </label>
              </div>
            </div>
          </div>

       
      </header>
      <main>
        <h1 class="main-heading visually-hidden">Marketplace Name</h1>
        <div class="filter">
          <header class="filter__header">
            <div class="filter__results"><span class="filter__results-num">1034,5</span><span class="filter__results-text">Results</span></div>
            <div class="filter__badges">
              <div class="indica-full filter__badge">100% Indica<span class="close-indica-full close-badge material-symbols-outlined">
                cancel
                </span></div>
              <div class="sativa-full filter__badge">100% Sativa<span class="close-sativa-full close-badge  material-symbols-outlined">
                cancel
                </span></div>
              <div class="indica-half filter__badge">>50% Indica<span class="close-indica-half close-badge   material-symbols-outlined">
                cancel
                </span></div>
              <div class="sativa-half filter__badge">>50% Sativa<span class="close-sativa-half close-badge  material-symbols-outlined">
                cancel
                </span></div>
            </div>
          </header>
     
          <div class="filter__checkboxes">
            <div class="filter__checkboxes-container">
              <div class="classified">
           <div class="classified__dropdown dropdown dropdown--margin">
            <span class="classified__dropdown-text dropdown__text">Classification</span>
            <span class="classified__dropdown-arrow dropdown__arrow material-symbols-outlined">
              expand_more
            </span>
           </div>
            <ul class="classified__list list">
              <li class="classified__item list__item"><label class="check"><input class="check__input-1 check__input" type="checkbox" name="" checked>100% Indica</label></li>
              <li class="classified__item list__item"><label class="check"><input class="check__input-2 check__input" type="checkbox" name="" checked>100% Sativa</label></li>
              <li class="classified__item list__item"><label class="check"><input class="check__input-3 check__input" type="checkbox" name="" checked>>50% Indica</label></li>
              <li class="classified__item list__item"><label class="check"><input class="check__input-4 check__input" type="checkbox" name="" checked>>50% Sativa</label></li>
            </ul>
          </div>

          </div>
        </div>
        </div>
       
      </div>
      </main>
    </div>

  </body>
</html>
